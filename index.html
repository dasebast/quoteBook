<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<link rel="stylesheet" href="style.css">
	<title></title>
</head>
<body ng-controller="mainCtrl">
	

	<button  ng-click="toggleAddSwitch()">Add Quote</button>

	<div ng-show="toggleAdd">
	<input type="text" ng-model="newQuote" placeholder="quote" /><input type="text" ng-model="newAuthor" placeholder="author" /> <button ng-click="addData()"> Add Quote </button>
	</div>

	<button ng-click="toggleRemoveSwitch()">Remove Quote</button>

	<div ng-show="toggleRemove">
	<input type="text" ng-model="trashQuote" placeholder="remove" /> <button ng-click="removeData()"> Remove Quote </button>
	</div>

	<button ng-click="toggleFilterSwitch()">Filter</button>

	<div ng-show="toggleFilter">
	<input type="text" ng-model="filterBy" placeholder="filter" /> 
	</div>
	
	<div ng-repeat="key in allQuotes | filter: {author: filterBy}">
		<ul>
			<li>{{key.text}} {{key.author}}</li>
		</ul>
	</div>	

	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/dataService.js"></script>
	<script src="js/mainCtrl.js"></script>
</body>
</html>
